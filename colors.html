<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Changing Background</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 1s;
        }
    </style>
</head>
<body>
    <script>
        const colors = [
            "#FF5733", // Red
            "#FFC300", // Yellow
            "#33FF57", // Green
            "#3357FF", // Blue
            "#9933FF", // Purple
        ];

        let currentIndex = 0;

        function changeBackgroundColor() {
            document.body.style.backgroundColor = colors[currentIndex];
            currentIndex = (currentIndex + 1) % colors.length;
        }

        setInterval(changeBackgroundColor, 250); // Change color every 3 seconds
    </script>
</body>
</html>
